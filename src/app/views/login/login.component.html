<div class="app-body bg-login-page">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">

                <h1>Login</h1>
                <p class="text-muted">Entre com suas credenciais de acesso</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username"
                    autocomplete="username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password"
                    autocomplete="current-password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Esqueceu sua senha?</button>
                  </div>
                </div>

              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Primeiro Acesso</h2>
                  <p>Se Ã© o seu primeiro acesso no portal de fornecedores, cadastre-se agora.</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="registrar()">Registrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
